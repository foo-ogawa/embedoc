# embedify configuration file example
version: "1.0"

# Target files
targets:
  - pattern: "./docs/**/*.md"
    comment_style: html
    exclude:
      - "**/node_modules/**"
      - "**/.git/**"
  - pattern: "./src/**/*.ts"
    comment_style: block

# Datasource definitions
datasources:
  # Datasource with schema (for generators)
  tables:
    type: sqlite
    path: "./data/sample.db"
    query: "SELECT * FROM tables"
    generators:
      - output_path: "./docs/tables/{table_name}.md"
        template: table_doc.hbs
        overwrite: false

  # Connection datasource (for templates)
  metadata_db:
    type: sqlite
    path: "./data/sample.db"

  # CSV datasource
  api_endpoints:
    type: csv
    path: "./data/api_endpoints.csv"
    encoding: utf-8

# Embeds directory (TypeScript for marker embedding)
embeds_dir: "./embeds"

# Templates directory (Handlebars for file generation)
templates_dir: "./templates"

# Output settings
output:
  encoding: utf-8
  line_ending: lf
